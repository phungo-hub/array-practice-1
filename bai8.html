<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let n = parseInt(prompt("Nhập vào số nguyên thứ " + i))
        arr.push(n)
    }
    let b = arr[0];
    let newArr = [...arr];
    for (let i = 0; i < newArr.length; i++) {
        for(let j = 0; j < newArr.length - 1; j++) {
            if (newArr[j] > newArr[j+1]) {
                b = newArr[j+1];
                newArr[j+1] = newArr[j];
                newArr[j] = b;
            }
        }
    }
    console.log(newArr)

    document.write("mảng ban đầu: " + arr + "<br> mảng sắp xếp: " + newArr)



</script>
</body>
</html>
