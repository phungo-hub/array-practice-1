<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<form>
  <label>Nhập số: <input type="text" id="input"></label>
  <button type="button" onclick="add()">Add</button>
  <button type="button" onclick="calculateTotal()">Calculate</button>
  <p id="result"></p>
</form>
</body>
<script>
  let arr = []
  function add(){
    let input = parseInt(document.getElementById('input').value);
    arr.push(input)
    document.getElementById('input').value = ""
  }

  function calculateTotal() {
    let total = 0;
    let max;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === 0 || arr[i] > arr[i-1]) {
        max = arr[i]
      }
      total += arr[i]
    }
    let avg = total / arr.length;
    document.getElementById('result').innerHTML = "Max: " + max + "<br>" + "Total: " + total
  }
</script>
</html>
