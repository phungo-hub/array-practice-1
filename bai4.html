<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <label>Nhập số: <input type="text" id="input"></label>
  <button type="button" onclick="add()">Add</button>
  <button type="button" onclick="reverse()">Đảo ngược</button>
  <p id="result"></p>
</form>
</body>
<script>
  let arr = []
  let newArr = []
  function add(){
    let input = parseInt(document.getElementById('input').value);
    arr.push(input)
    document.getElementById('input').value = ""
  }

  function reverse() {
    for (let i = arr.length-1; i >= 0; i--) {
      newArr.push(arr[i])
    }
    document.getElementById('result').innerHTML = "Mảng ban đầu: " + JSON.stringify(arr) +
            "<br> Mảng ngược lại: " + JSON.stringify(newArr)
  }

</script>
</html>
