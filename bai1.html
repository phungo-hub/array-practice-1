<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let count = 0;
    for (let i = 0; i < 10; i++) {
        let n = + prompt("Nhập 10 phần tử");
        if (n >= 10) {
            count += 1;
        }
    }
    document.getElementById('result').innerHTML = "có " + count + " số lớn hơn hoặc bằng 10"
</script>
</body>
</html>
